<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Electron Preferences - Example App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="buttons">
            <button class="bt">Click here to launch the preferences window</button>
            <button class="bt">Close preference window if opened</button>
            <button class="bt">Reset to defaults</button>
            <button class="bt">Open 'Notes' section</button>
            <button class="bt">Decrypt user password</button>
        </div>
        <pre class="preferences"></pre>
        <script src="renderer.js"></script>
    </body>
</html>
