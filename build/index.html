<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      window.__currentTheme = () =>
        window.matchMedia('(prefers-color-scheme:dark)')?.matches
          ? 'dark'
          : 'light';
      window.__setTheme = () => {
        const preferences = api.getPreferences();
        let theme = preferences.emulator.theme || 'purple';
        if (theme === 'system') {
          theme = __currentTheme();
          console.log(theme);
        }
        document.documentElement.setAttribute('data-theme', theme);
      };
      window
        .matchMedia('(prefers-color-scheme: dark)')
        .addEventListener('change', __setTheme);
      api.onPreferencesChanged(__setTheme);
      __setTheme();
    </script>
  </head>
  <body>
    <header id="titlebar">
      <div id="drag-region">
        <div id="window-title">
          <span>Settings</span>
        </div>
      </div>
    </header>
    <div class="window noselect" id="window"></div>
    <script src="app.js"></script>
  </body>
</html>
